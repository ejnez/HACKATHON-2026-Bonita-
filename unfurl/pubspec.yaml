name: unfurl
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  firebase_core: 3.6.0
  firebase_auth: 5.3.1
  cloud_firestore: 5.4.1
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    # Runtime assets used by app screens.
    - assets/flowers/
    - assets/icon/

    # Legacy flower folders kept for compatibility.
    - flowers/
    - flowers/AMAZIINGGGG 6+ hours/
    - flowers/Hell yea 2hr-6hr/
    - flowers/I like 30min-2hr/
    - flowers/meh less than 30 min/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/Unfurl_icon.png"

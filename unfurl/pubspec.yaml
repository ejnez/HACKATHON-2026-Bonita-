name: unfurl
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_svg: ^2.0.10+1   # ‚Üê added for SVG rendering

  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    # Declaring each subfolder with a trailing slash bundles every file inside it.
    # This also sidesteps Flutter's issues with spaces in folder names.
    - flowers/
    - flowers/AMAZIINGGGG 6+ hours/
    - flowers/Hell yea 2hr-6hr/
    - flowers/I like 30min-2hr/
    - flowers/meh less than 30 min/
